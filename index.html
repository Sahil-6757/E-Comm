<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Site</title>
    <link
      rel="shortcut icon"
      href="./images/siteicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="Clothify" id="Home" aria-current="page" href="#">Clothify</a>
            </li>
            
          </ul>
        </div>
        <div class="navbar-icon">
          <img
            src="./images/NavbarIcon.jfif"
            id="NavbarIcon"
            alt="NavbarIcon"
            class="NavbarIcon"
          />
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleControls"
      class="carousel slide container"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg"
            id="img1"
            class="d-block img w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/71li-ujtlUL._AC_UX679_.jpg"
            class="d-block img w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/81fPKd-2AYL._AC_SL1500_.jpg"
            class="d-block img w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section>
      <div class="container productlist" id="container">
        <h2 class="ListofProduct">List of Products</h2>
      </div>
    </section>

    <div class="contact container container-fluid">
      <h2 class="contact_us text-center">Contact Us</h2>
      <div class="form container-fluid">
        <div class="content">
          <div class="emptyformerror" id="emptyformerror"></div>
          <div class="input-group mb-3">
            <input type="text"class="form-control"onkeyup="checkEmail()" onblur="checkEmail()"
              id="Email"placeholder="Email" aria-label="Username"aria-describedby="basic-addon1"
            />
          </div>
          <div class="Emailerror" id="EmailError"></div>
          <textarea
            class="form-control details"
            id="detailsinput"
            cols="20"
            rows="7"
            minlength="3"
            placeholder="Enter Details"
          ></textarea>
          <input
            type="button"
            value="Submit"
            class="btn btn-primary submitbtn"
            id="submitbtn"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
